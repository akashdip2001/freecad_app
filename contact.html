  <style>
    body {
  margin: 0;
  overflow: hidden;
}


.space-container {
  position: relative;
  height: 100vh;
  background-size: cover;
  background-position: center;
  transition: background-image 1s ease-in-out;
}


.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  background: url('stars.png') repeat 0 0;
  z-index: -1;
  animation: stars-animation 10s linear infinite;
}

.linktree {
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 1;
}

.link {
  margin: 10px;
  padding: 10px 20px;
  text-decoration: none;
  color: #fff;
  background-color: transparent;
  border: 2px solid #666; /* Dark gray border */
  border-radius: 8px;
  transition: transform 0.3s ease-in-out, border-color 0.3s ease-in-out;
}

.link:hover {
  transform: scale(1.1);
  border-color: #fff; /* White border on hover */
}

@keyframes stars-animation {
  from {
    background-position: 0 0;
  }
  to {
    background-position: 1000px 1000px;
  }
}
  </style>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
  const wallpapers = [
    "img/contact/wallpaper/wallpaper_1.jpeg",
    "img/contact/wallpaper/wallpaper_2.jpeg",
    "img/contact/wallpaper/wallpaper_3.jpeg",
    "img/contact/wallpaper/wallpaper_4.jpeg",
    "img/contact/wallpaper/wallpaper_5.jpeg",
    "img/contact/wallpaper/wallpaper_6.jpeg",
    "img/contact/wallpaper/wallpaper_7.jpeg",
    // Add the paths to your 10 wallpapers here
  ];

  let currentIndex = 0;

  function changeBackground() {
    document.querySelector(".space-container").style.backgroundImage = `url(${wallpapers[currentIndex]})`;
    currentIndex = (currentIndex + 1) % wallpapers.length;
    setTimeout(changeBackground, 10000); // Change wallpaper every 10 seconds
  }

  changeBackground();
});
  </script>
